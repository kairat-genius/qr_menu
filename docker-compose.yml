version: "3.7"

services:
  re:
    image: redis
    container_name: re
    command: redis-server --requirepass testpass
    ports:
      - "6379:6379"
    networks:
      - new_network

  db:
    image: postgres
    restart: always
    container_name: db
    command: -p 5435
    expose:
      - 5435
    ports:
      - "5435:5432"
    environment:
      - POSTGRES_PASSWORD=test
      - POSTGRES_USER=test
      - POSTGRES_DB=test
    networks:
      - new_network

  api:
    container_name: api
    image: dchnkoo/qr-sys
    build: ./qr-sys
    env_file:
      - qr-sys/.env
    environment:
      - QR_DOMAIN=https://qr-menu.pp.ua
    depends_on:
      - db
      - re
    networks:
      - new_network

  backend:
    build:
      context: ./WebDev
    env_file:
      - ./WebDev/.env
    command: gunicorn settings.wsgi:application --bind 0.0.0.0:8000
    container_name: backend
    ports:
      - "8000:8000"
    restart: always
    depends_on:
      - postgres
    volumes:
      - static_volume:/usr/src/app/back_static
      - media_volume:/usr/src/app/back_media

  postgres:
    image: postgres
    container_name: postgres
    restart: always
    env_file:
      - ./WebDev/.env
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5433:5431"
    volumes:
      - postgres_data:/var/lib/postgresql/data/

  frontend:
    container_name: frontend
    build:
      context: ./qr-menu/
    volumes:
      - react_build:/react/dist
    networks:
      - new_network

  nginx:
    image: nginx:latest
    container_name: nginx
    deploy:
      mode: global
      placement:
        constraints:
          - node.role == worker
    volumes:
      - ./config/nginx/default.conf:/etc/nginx/nginx.conf
      - ./config/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt
      - react_build:/var/www/react
    ports:
      - target: 80
        published: 80
        protocol: tcp
        mode: host
      - target: 443
        published: 443
        protocol: tcp
        mode: host
    depends_on:
      - api
      - frontend
      - backend
    networks:
      - new_network

networks:
  new_network:
    external: true

volumes:
  react_build:
  static_volume:
  postgres_data:
  media_volume:
